{% extends "auctions/layout.html" %}

{% block body %}
    {% for l in lst %}
        {% if l is not l.image %}
            <br><a href="{% url 'listing' l.listing2.title %}">{{ l }}</a><br><br>
            <form method="post" action="{% url 'listing' l.listing2.title %}">
                {% csrf_token %}
                <input class="btn btn-primary" name="removing" type="submit" value="Remove from watchlist"><br>
            </form>
        {% endif %}
    {% endfor %}
{% endblock %}
